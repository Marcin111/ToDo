<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
    .task-finished{
        color:green;
        font-size:25px;
    }

    .task-notfinished{
        color:red;
        font-size:25px;
    }

</style>
    <!--działa - ogólnie powinno być na końcu, scripty na koncu a linki na poczatku-->
    <script type="text/javascript" th:src="@{/main.js}"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/tasks">Wszystke<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/finished">Skonczone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/unfinished">Nieskonczone</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1>Lista zadań:</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr align="center">
                <td>Name</td>
                <td>Description</td>
                <td>Finished</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}" align="center">
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <!--<td th:text="${task.finished}"></td>-->
                <td>
                    <span th:if="${task.finished}" class="task-finished"><i class="far fa-smile-beam"></i></span>
                    <span th:if="${!task.finished}" class="task-notfinished"><i class="far fa-frown" ></i></span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
